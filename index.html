<label>OPEN INCIDENT</label><br>
<input id="incident_id" type="text" placeholder="eg. 447169">

<!-- script for making incident browser link -->
<script> 
var input = document.getElementById("incident_id");

    $("input#incident_id").on("change", function(){ // Whenever this field changes
    
    var incident_id = $("input#incident_id").val(); // Get the value of the field
    
    $("a#link-incident-browser").attr("href", "https://servicedesk.wh.org.au/CherwellClient/Access/incident/" + incident_id); // Update the href in the link to match the id inserted in the input field
    
    });
</script>

<a id="link-incident-browser" href="#" target="_blank"><button>OPEN IN BROWSER</button></a>

<!-- script for making incident desktop link -->
<script>
  var input = document.getElementById("incident_id");
  
      $("input#incident_id").on("change", function(){ // Whenever this field changes
      
      var incident_id = $("input#incident_id").val(); // Get the value of the field

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCL Query Catalog</title>
    <style>
        /* Dark theme styling for the catalog */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        /* Filter inputs container */
        .filters {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .filters input {
            width: 30%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        .filters input::placeholder {
            color: #a0a0a0;
        }
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #1e1e1e;
        }
        /* Hidden query row */
        .query-row {
            display: none;
        }
        .query-row pre {
            background-color: #1e1e1e;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #e0e0e0;
        }
        /* Button styling */
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
        }
        button:hover {
            background-color: #444;
        }
        button.copied::after {
            content: "Copied!";
            margin-left: 8px;
            color: #4caf50;
            font-size: 0.9em;
            opacity: 1;
            transition: opacity 0.5s;
        }
        button.copied {
            background-color: #2a3a2a;
        }
    </style>
</head>
<body>
    <h1>CCL Query Catalog</h1>
    
    <!-- Filter inputs -->
    <div class="filters">
        <input type="text" id="queryIdFilter" placeholder="Filter by Query Id">
        <input type="text" id="descFilter" placeholder="Filter by Description">
        <input type="text" id="tagsFilter" placeholder="Filter by Tags (comma-separated)">
    </div>
    
    <!-- The table will be populated here -->
    <table id="queryTable">
        <thead>
            <tr>
                <th>Query Id</th>
                <th>Description</th>
                <th>Tags</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted dynamically -->
        </tbody>
    </table>

    <script>
        // MD5 implementation (used for generating Query Id)
        function md5(string) {
            function rotateLeft(lValue, iShiftBits) {
                return (lValue << iShiftBits) | (lValue >>> (32 - iShiftBits));
            }
            function addUnsigned(lX, lY) {
                var lX4, lY4, lX8, lY8, lResult;
                lX8 = (lX & 0x40000000);
                lY8 = (lY & 0x40000000);
                lX4 = (lX & 0x20000000);
                lY4 = (lY & 0x20000000);
                lResult = (lX & 0x3FFFFFFF) + (lY & 0x3FFFFFFF);
                if (lX4 & lY4) return (lResult ^ 0x10000000 ^ lX8 ^ lY8);
                if (lX4 | lY4) {
                    if (lResult & 0x40000000) return (lResult ^ 0xC0000000 ^ lX8 ^ lY8);
                    else return (lResult ^ 0x40000000 ^ lX8 ^ lY8);
                } else {
                    return (lResult ^ lX8 ^ lY8);
                }
            }
            function F(x, y, z) { return (x & y) | ((~x) & z); }
            function G(x, y, z) { return (x & z) | (y & (~z)); }
            function H(x, y, z) { return (x ^ y ^ z); }
            function I(x, y, z) { return (y ^ (x | (~z))); }
            function FF(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(F(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function GG(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(G(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function HH(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(H(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function II(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(I(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            function convertToWordArray(string) {
                var lMessageLength = string.length;
                var lNumberOfWords_temp1 = lMessageLength + 8;
                var lNumberOfWords_temp2 = (lNumberOfWords_temp1 - (lNumberOfWords_temp1 % 64)) / 64;
                var lNumberOfWords = (lNumberOfWords_temp2 + 1) * 16;
                var lWordArray = Array(lNumberOfWords - 1).fill(0);
                var lByteCount = 0;
                while (lByteCount < lMessageLength) {
                    let lWordCount = (lByteCount - (lByteCount % 4)) / 4;
                    let lBytePosition = (lByteCount % 4) * 8;
                    lWordArray[lWordCount] |= (string.charCodeAt(lByteCount) << lBytePosition);
                    lByteCount++;
                }
                let lWordCount = (lByteCount - (lByteCount % 4)) / 4;
                let lBytePosition = (lByteCount % 4) * 8;
                lWordArray[lWordCount] |= (0x80 << lBytePosition);
                lWordArray[lNumberOfWords - 2] = lMessageLength << 3;
                lWordArray[lNumberOfWords - 1] = lMessageLength >>> 29;
                return lWordArray;
            }
            function wordToHex(lValue) {
                let wordToHexValue = "";
                for (let lCount = 0; lCount <= 3; lCount++) {
                    let lByte = (lValue >>> (lCount * 8)) & 255;
                    let wordToHexValue_temp = "0" + lByte.toString(16);
                    wordToHexValue += wordToHexValue_temp.slice(-2);
                }
                return wordToHexValue;
            }
            function utf8Encode(string) {
                string = string.replace(/\r\n/g, "\n");
                let utftext = "";
                for (let n = 0; n < string.length; n++) {
                    let c = string.charCodeAt(n);
                    if (c < 128) {
                        utftext += String.fromCharCode(c);
                    } else if ((c > 127) && (c < 2048)) {
                        utftext += String.fromCharCode((c >> 6) | 192);
                        utftext += String.fromCharCode((c & 63) | 128);
                    } else {
                        utftext += String.fromCharCode((c >> 12) | 224);
                        utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                        utftext += String.fromCharCode((c & 63) | 128);
                    }
                }
                return utftext;
            }
            let x = convertToWordArray(utf8Encode(string));
            let a = 0x67452301, b = 0xEFCDAB89, c = 0x98BADCFE, d = 0x10325476;
            let S11 = 7, S12 = 12, S13 = 17, S14 = 22;
            let S21 = 5, S22 = 9, S23 = 14, S24 = 20;
            let S31 = 4, S32 = 11, S33 = 16, S34 = 23;
            let S41 = 6, S42 = 10, S43 = 15, S44 = 21;
            for (let k = 0; k < x.length; k += 16) {
                let AA = a, BB = b, CC = c, DD = d;
                a = FF(a, b, c, d, x[k+0], S11, 0xD76AA478); d = FF(d, a, b, c, x[k+1], S12, 0xE8C7B756);
                c = FF(c, d, a, b, x[k+2], S13, 0x242070DB); b = FF(b, c, d, a, x[k+3], S14, 0xC1BDCEEE);
                a = FF(a, b, c, d, x[k+4], S11, 0xF57C0FAF); d = FF(d, a, b, c, x[k+5], S12, 0x4787C62A);
                c = FF(c, d, a, b, x[k+6], S13, 0xA8304613); b = FF(b, c, d, a, x[k+7], S14, 0xFD469501);
                a = FF(a, b, c, d, x[k+8], S11, 0x698098D8); d = FF(d, a, b, c, x[k+9], S12, 0x8B44F7AF);
                c = FF(c, d, a, b, x[k+10], S13, 0xFFFF5BB1); b = FF(b, c, d, a, x[k+11], S14, 0x895CD7BE);
                a = FF(a, b, c, d, x[k+12], S11, 0x6B901122); d = FF(d, a, b, c, x[k+13], S12, 0xFD987193);
                c = FF(c, d, a, b, x[k+14], S13, 0xA679438E); b = FF(b, c, d, a, x[k+15], S14, 0x49B40821);
                a = GG(a, b, c, d, x[k+1], S21, 0xF61E2562); d = GG(d, a, b, c, x[k+6], S22, 0xC040B340);
                c = GG(c, d, a, b, x[k+11], S23, 0x265E5A51); b = GG(b, c, d, a, x[k+0], S24, 0xE9B6C7AA);
                a = GG(a, b, c, d, x[k+5], S21, 0xD62F105D); d = GG(d, a, b, c, x[k+10], S22, 0x2441453);
                c = GG(c, d, a, b, x[k+15], S23, 0xD8A1E681); b = GG(b, c, d, a, x[k+4], S24, 0xE7D3FBC8);
                a = GG(a, b, c, d, x[k+9], S21, 0x21E1CDE6); d = GG(d, a, b, c, x[k+14], S22, 0xC33707D6);
                c = GG(c, d, a, b, x[k+3], S23, 0xF4D50D87); b = GG(b, c, d, a, x[k+8], S24, 0x455A14ED);
                a = GG(a, b, c, d, x[k+13], S21, 0xA9E3E905); d = GG(d, a, b, c, x[k+2], S22, 0xFCEFA3F8);
                c = GG(c, d, a, b, x[k+7], S23, 0x676F02D9); b = GG(b, c, d, a, x[k+12], S24, 0x8D2A4C8A);
                a = HH(a, b, c, d, x[k+5], S31, 0xFFFA3942); d = HH(d, a, b, c, x[k+8], S32, 0x8771F681);
                c = HH(c, d, a, b, x[k+11], S33, 0x6D9D6122); b = HH(b, c, d, a, x[k+14], S34, 0xFDE5380C);
                a = HH(a, b, c, d, x[k+1], S31, 0xA4BEEA44); d = HH(d, a, b, c, x[k+4], S32, 0x4BDECFA9);
                c = HH(c, d, a, b, x[k+7], S33, 0xF6BB4B60); b = HH(b, c, d, a, x[k+10], S34, 0xBEBFBC70);
                a = HH(a, b, c, d, x[k+13], S31, 0x289B7EC6); d = HH(d, a, b, c, x[k+0], S32, 0xEAA127FA);
                c = HH(c, d, a, b, x[k+3], S33, 0xD4EF3085); b = HH(b, c, d, a, x[k+6], S34, 0x4881D05);
                a = HH(a, b, c, d, x[k+9], S31, 0xD9D4D039); d = HH(d, a, b, c, x[k+12], S32, 0xE6DB99E5);
                c = HH(c, d, a, b, x[k+15], S33, 0x1FA27CF8); b = HH(b, c, d, a, x[k+2], S34, 0xC4AC5665);
                a = II(a, b, c, d, x[k+0], S41, 0xF4292244); d = II(d, a, b, c, x[k+7], S42, 0x432AFF97);
                c = II(c, d, a, b, x[k+14], S43, 0xAB9423A7); b = II(b, c, d, a, x[k+5], S44, 0xFC93A039);
                a = II(a, b, c, d, x[k+12], S41, 0x655B59C3); d = II(d, a, b, c, x[k+3], S42, 0x8F0CCC92);
                c = II(c, d, a, b, x[k+10], S43, 0xFFEFF47D); b = II(b, c, d, a, x[k+1], S44, 0x85845DD1);
                a = II(a, b, c, d, x[k+8], S41, 0x6FA87E4F); d = II(d, a, b, c, x[k+15], S42, 0xFE2CE6E0);
                c = II(c, d, a, b, x[k+6], S43, 0xA3014314); b = II(b, c, d, a, x[k+13], S44, 0x4E0811A1);
                a = II(a, b, c, d, x[k+4], S41, 0xF7537E82); d = II(d, a, b, c, x[k+11], S42, 0xBD3AF235);
                c = II(c, d, a, b, x[k+2], S43, 0x2AD7D2BB); b = II(b, c, d, a, x[k+9], S44, 0xEB86D391);
                a = addUnsigned(a, AA); b = addUnsigned(b, BB); c = addUnsigned(c, CC); d = addUnsigned(d, DD);
            }
            return (wordToHex(a) + wordToHex(b) + wordToHex(c) + wordToHex(d)).toLowerCase();
        }

        // Array of queries â€“ add new ones here!
        const queries = [
            {
                description: "This will get all the provider numbers for a doctors name",
                tags: ["provider", "numbers", "doctor", "alias"],
                query: `SELECT
/*
This will get all the provider numbers for a doctors name
*/
	PR.NAME_FULL_FORMATTED
	, pr.USERNAME
	, ALIAS = PA.ALIAS
	, ALIAS_TYPE = UAR_GET_CODE_DISPLAY(PA.PRSNL_ALIAS_TYPE_CD)
	, POOL = UAR_GET_CODE_DISPLAY(PA.ALIAS_POOL_CD)
    , PA.ACTIVE_IND
    , STATUS = UAR_GET_CODE_DISPLAY(PA.ACTIVE_STATUS_CD)
    , PA.PERSON_ID

FROM
	PRSNL_ALIAS   PA
	,PRSNL PR

plan PA
    WHERE ;PA.PERSON_ID = OUTERJOIN(REQINFO->UPDT_ID)
    PA.PRSNL_ALIAS_TYPE_CD = 1090.00;UAR_GET_CODE_BY("MEANING",320,"PROVIDER NUM")
    AND PA.ACTIVE_IND = 1
    AND PA.BEG_EFFECTIVE_DT_TM < CNVTDATETIME(CURDATE,CURTIME3)
    AND PA.END_EFFECTIVE_DT_TM > CNVTDATETIME(CURDATE,CURTIME3)

JOIN PR
    WHERE PR.PERSON_ID = PA.PERSON_ID
    and PR.NAME_FIRST_KEY = "*SARAH*"
    and pr.NAME_LAST_KEY = "FAKENAME"

WITH TIME = 5, FORMAT, SEPERATOR = " ", maxrec = 1000`
            },
            {
                description: "find a clinician by name, useful to get person id",
                tags: ["clinician", "name", "person_id"],
                query: `SELECT
/*
find a clinician by name, useful to get person id
*/
	  PR.USERNAME
	, PR.PERSON_ID
	, PR.NAME_FIRST
	, PR.NAME_LAST
	, PR.NAME_FULL_FORMATTED
	, PR.ACTIVE_IND
	, PR.END_EFFECTIVE_DT_TM

FROM
	PRSNL PR

WHERE
    PR.NAME_FIRST_KEY = "*TEST*" ; EDIT!
    AND PR.NAME_LAST_KEY = "*TEST*" ; EDIT!

WITH TIME = 5, FORMAT, SEPERATOR = " ", MAXREC = 100`
            }
            // Add more queries here...
        ];

        // Build the table on page load
        function buildTable() {
            const tbody = document.querySelector('#queryTable tbody');
            tbody.innerHTML = '';
            queries.forEach((q, index) => {
                const queryId = md5(q.query).substring(0, 10);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${queryId}</td>
                    <td>${q.description}</td>
                    <td>${q.tags.join(', ')}</td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="toggleQuery(${index})">Show Query</button>
                            <button onclick="copyQuery(${index}, this)">Copy Query</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);

                // Hidden query row
                const queryRow = document.createElement('tr');
                queryRow.classList.add('query-row');
                queryRow.id = `query-${index}`;
                queryRow.innerHTML = `
                    <td colspan="4">
                        <pre>${q.query}</pre>
                    </td>
                `;
                tbody.appendChild(queryRow);
            });
        }

        // Toggle query visibility
        function toggleQuery(index) {
            const queryRow = document.getElementById(`query-${index}`);
            queryRow.style.display = (queryRow.style.display === 'none' || queryRow.style.display === '') 
                ? 'table-row' : 'none';
        }

        // Copy query to clipboard with feedback
        function copyQuery(index, button) {
            const queryText = queries[index].query;
            navigator.clipboard.writeText(queryText).then(() => {
                // Show "Copied!" feedback
                button.classList.add('copied');
                setTimeout(() => {
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy query to clipboard');
            });
        }

        // Filter the table
        function filterTable() {
            const queryIdFilter = document.getElementById('queryIdFilter').value.toLowerCase();
            const descFilter = document.getElementById('descFilter').value.toLowerCase();
            const tagsFilter = document.getElementById('tagsFilter').value.toLowerCase().split(',').map(t => t.trim());
            
            const rows = document.querySelectorAll('#queryTable tbody tr:not(.query-row)');
            rows.forEach((row, index) => {
                const queryId = row.cells[0].textContent.toLowerCase();
                const desc = row.cells[1].textContent.toLowerCase();
                const tags = row.cells[2].textContent.toLowerCase();

                let show = true;
                if (queryIdFilter && !queryId.includes(queryIdFilter)) show = false;
                if (descFilter && !desc.includes(descFilter)) show = false;
                if (tagsFilter.length > 0 && tagsFilter[0] !== '') {
                    const hasTag = tagsFilter.some(t => tags.includes(t));
                    if (!hasTag) show = false;
                }

                row.style.display = show ? 'table-row' : 'none';
                
                // Hide query row when filtering
                const queryRow = document.getElementById(`query-${index}`);
                queryRow.style.display = 'none';
            });
        }

        // Event listeners for filters
        document.getElementById('queryIdFilter').addEventListener('keyup', filterTable);
        document.getElementById('descFilter').addEventListener('keyup', filterTable);
        document.getElementById('tagsFilter').addEventListener('keyup', filterTable);

        // Build table on load
        buildTable();
    </script>
</body>
</html>

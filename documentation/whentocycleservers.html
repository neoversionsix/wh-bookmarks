                        </th>
                        <th scope="col" class="w-2/6 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">
                            Server to Cycle
                            <input type="text" id="filterServer" placeholder="Filter Server..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-sm p-2">
                        </th>
                        <th scope="col" class="w-1/6 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">

                        </th>
                    </tr>
                </thead>
                <tbody id="serverTableBody" class="bg-white divide-y divide-gray-200">

        /**
         * Parses the raw text data from the document into a structured array of objects.
         * It handles section headers (Area) and continuation lines for actions.
         * @param {string} text - The raw text data.
         * @returns {Array<Object>} An array of row objects.
         */
        function parseData(text) {
            const lines = text.trim().split('\n');
            const data = [];
            let currentArea = "Unknown";
            let lastAction = "";

            lines.forEach(line => {
                line = line.trim();
                if (!line) return; // Skip empty lines

                const parts = line.split(',').map(part => part.trim().replace(/^"|"$/g, ''));

                // Check if the line is a header for a new area
                if (parts.length === 1 && parts[0] && !line.includes(',')) {
                    // Simple check: if a line has no commas and isn't a known table header, treat it as an Area title
                    const potentialHeader = parts[0].toLowerCase();
                    if (potentialHeader !== 'action' && !potentialHeader.startsWith('actions')) {
                         currentArea = parts[0].replace(/ /g, ' ').trim(); // Clean non-breaking spaces
                         lastAction = ""; // Reset last action for new area
                    }
                    return;
                }

                // Skip table headers
                const headerLine = line.toLowerCase();
                if (headerLine.startsWith('action,') || headerLine.startsWith('actions,')) {
                    return;
                }
                
                // Process table rows
                if (parts.length >= 2) {
                    let [action, server, scp] = parts;
                    
                    // Handle continuation lines where the action is not specified
                    if (action === "") {
                        action = lastAction;
                    } else {
                        lastAction = action;
                    }

                    data.push({
                        area: currentArea,
                        action: action.replace(/ /g, ' '),
                        server: (server || "").replace(/ /g, ' '),
                        scp: (scp || "").replace(/ /g, ' ')
                    });
                }
            });
            return data;
        }

        const tableData = parseData(rawData);

        const tableBody = document.getElementById('serverTableBody');

        /**
         * Renders the table rows from the parsed data.
         * @param {Array<Object>} data - The array of row objects.
         */
        function renderTable(data) {
            tableBody.innerHTML = ''; // Clear existing table
            if (data.length === 0) {
                 tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-10 text-gray-500">No data available.</td></tr>';
                 return;
            }
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-4 py-4 whitespace-normal text-sm text-gray-800">${item.area}</td>
                    <td class="px-4 py-4 whitespace-normal text-sm text-gray-800">${item.action}</td>
                    <td class="px-4 py-4 whitespace-normal text-sm text-gray-800">${item.server}</td>
                    <td class="px-4 py-4 whitespace-normal text-sm text-gray-800">${item.scp}</td>
                `;
                tableBody.appendChild(row);
            });
            updateRowCount();
        }


        /**
         * Filters the table based on user input in the filter fields.
         * It checks each row against the filter values for each column.
         */
        function filterTable() {
            const filters = {
                area: document.getElementById('filterArea').value.toLowerCase(),
                action: document.getElementById('filterAction').value.toLowerCase(),
                server: document.getElementById('filterServer').value.toLowerCase(),
                scp: document.getElementById('filterScp').value.toLowerCase()
            };

            const rows = tableBody.getElementsByTagName('tr');
            let visibleCount = 0;

            for (const row of rows) {
                const cells = row.getElementsByTagName('td');
                if (cells.length === 4) {
                    const areaText = cells[0].textContent.toLowerCase();
                    const actionText = cells[1].textContent.toLowerCase();
                    const serverText = cells[2].textContent.toLowerCase();
                    const scpText = cells[3].textContent.toLowerCase();

                    const isVisible = areaText.includes(filters.area) &&
                                      actionText.includes(filters.action) &&
                                      serverText.includes(filters.server) &&
                                      scpText.includes(filters.scp);

                    row.style.display = isVisible ? '' : 'none';
                    if (isVisible) {
                        visibleCount++;
                    }
                }
            }
             updateRowCount(visibleCount);
        }
        
        /**
         * Updates the displayed row count.
         * @param {number} [count] - The number of rows to display. If not provided, it counts visible rows.
         */
        function updateRowCount(count) {
             const rowCountEl = document.getElementById('rowCount');
             const totalRows = tableData.length;
             let displayCount = count;

             if (typeof count === 'undefined') {
                const rows = tableBody.getElementsByTagName('tr');
                let visibleCount = 0;
                for(const row of rows) {
                    if(row.style.display !== 'none') {
                        visibleCount++;
                    }
                }
                displayCount = visibleCount;
             }
             
             if (displayCount === totalRows) {
                rowCountEl.textContent = `Showing all ${totalRows} rows`;
             } else {
                rowCountEl.textContent = `Showing ${displayCount} of ${totalRows} rows`;
             }
        }


        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            renderTable(tableData);
            
            // Attach event listeners to filter inputs
            document.getElementById('filterArea').addEventListener('keyup', filterTable);
            document.getElementById('filterAction').addEventListener('keyup', filterTable);
            document.getElementById('filterServer').addEventListener('keyup', filterTable);
            document.getElementById('filterScp').addEventListener('keyup', filterTable);
        });

    </script>
